<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Manage Landing Page</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="container mx-auto p-8">
      <!-- Flex container -->
      <div class="flex flex-row justify-between items-center">
        <!-- Company Logo -->
        <div>
          <img class="" src="../images/logo.svg" alt="Manage company logo" />
        </div>
        <!-- Links -->
        <div class="hidden lg:flex flex-row gap-x-10">
          <a href="#">Pricing</a>
          <a href="#">Product</a>
          <a href="#">About Us</a>
          <a href="#">Careers</a>
          <a href="#">Community</a>
        </div>
        <!-- Get Started Button -->
        <a
          href="#"
          class="hidden lg:block text-white font-semibold bg-brightRed shadow-brightRed shadow-md px-8 py-3 rounded-full"
          >Get Started</a
        >
      </div>
    </nav>
    <!-- Hero section -->
    <section id="hero">
      <!-- Flex container -->
      <div
        class="container mx-auto p-8 flex flex-col-reverse md:items-center lg:flex lg:flex-row lg:justify-between lg:items-center"
      >
        <!-- Left Item -->
        <div class="flex flex-col items-center lg:w-1/2 lg:items-start">
          <h2
            class="font-bold text-center mb-6 text-darkBlue text-4xl max-w-sm lg:text-left lg:text-5xl lg:max-w-md lg:leading-none lg:mb-8"
          >
            Bring everyone together to build better products.
          </h2>
          <p
            class="text-center text-xlg text-darkGrayishBlue max-w-xs mb-12 lg:text-left"
          >
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <div class="justify-center">
            <a
              href="#"
              class="text-white text-center font-semibold bg-brightRed shadow-brightRed shadow-md px-8 py-3 rounded-full lg:text-left"
              >Get Started</a
            >
          </div>
        </div>
        <!-- Right Item -->
        <div class="md:mb-6 lg:w-1/2 lg:flex flex-row lg:justify-end">
          <img
            src="../images/illustration-intro.svg"
            alt="Example data charts"
          />
        </div>
      </div>
    </section>
  </body>
</html>
